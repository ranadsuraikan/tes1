  <body>
    <div class="mx-auto container mt-3 row">
      <div class="task-add-box my-3 col-12 col-lg-4 order-lg-3">
        <div class="card shadow-lg">
          <div class="card-header"><h5>Add New Task</h5></div>
          <div class="card-body px-4">
            <form id="addingForm" class="form-group row" action="">
              <input class="form-control col-10 col-md-11 col-lg-10" type="text" placeholder="Enter a task" />
              <button type="submit" class="btn btn-outline-success col-2 col-md-1 col-lg-2">
                <i class="fas fa-plus"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="space col-0 col-lg-1 order-lg-2"></div>

      <div class="list-box my-3 col-12 col-lg-7 order-lg-1">
        <div class="card shadow-lg">
          <div class="card-header">
            <h5 class="float-left">To Do List</h5>
            <a href="" class="float-right btn btn-outline-danger rounded" id="delAll"> Delete All </a>
          </div>
          <div class="card-body p-0">
            <ul id="mainList" class="list-group">
              <div id="accordion">
                <li id="upperLi" class="list-group-item d-none">
                  <a href="#collapse0" class="card-link list-item line-throught" data-toggle="collapse">
                    <!--Text Here-->
                  </a>

                  <a href="#" class="delete-item text-danger float-right fas fa-times mt-1 mx-1"></a>
                  <a href="#" class="check text-success float-right fas fa-check mt-1 mx-4"></a>
                  <div id="collapse0" class="collapse" data-parent="#accordion">
                    <div class="under-list-item">
                      <ul class="list-group bg-primary">
                        <li id="innerLi" class="list-group-item">
                          <span class="m-0 p-0"><!--Text Here--></span>
                          <a href="#" class="d-none delete-inner-item text-danger float-right fas fa-times mt-1 mx-1"></a>
                          <a href="#" class="d-none inner-check text-success float-right fas fa-check mt-1 mx-4"></a>
                        </li>
                        <div class="mt-2 under-list-input px-4">
                          <form action="" class="form-group row">
                            <input class="form-control col-10 col-md-11" type="text" placeholder="Enter Subtask" />
                            <button type="submit" class="btn-add-inner-task btn btn-primary col-2 col-md-1 p-0">
                              <i class="i-add-inner-task fas fa-plus"></i>
                            </button>
                          </form>
                        </div>
                      </ul>
                    </div>
                  </div>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
